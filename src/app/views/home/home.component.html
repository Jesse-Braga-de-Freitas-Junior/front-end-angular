<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Add New Register</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> PLACA </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>        
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> CHASSI </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>        
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> RENAVAM </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>       
        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> MODELO </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container>       
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> MARCA </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>       
        <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef> ANO </th>
            <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
        </ng-container>       
        <ng-container matColumnDef="cor">
            <th mat-header-cell *matHeaderCellDef> COR </th>
            <td mat-cell *matCellDef="let element"> {{element.cor}} </td>
        </ng-container>       
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)= "editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteElement(element.position)" color="primary">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 </div>
